<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>My Eyes on You</title>
</head>
<body>

    <div class="interface">
        <div class="brand">My Eyes on You</div>
        <div class="about-top-area"></div>
        <div class="about-btn">About</div>
        <div class="top-right"></div>
        <div class="artist-btn clickable">Artists</div>
        <div class="artist-area">

            <div class="artistlist-entry template">
                <div class="artist-name clickable">Artist Name</div>
                <div class="artist-artworks-list">
                    <div class="artwork clickable template">Artwork Title</div>
                </div>
            </div>


        </div>
        <div class="minimap clickable">
            <div class="position-indicator"></div>
        </div>
    </div>

    <div class="map-container">
    
        <div class="map-draggable">
            <div class="map-background">
                <img class="map-midres" src="content/img/map-5000.jpg" alt="">
            </div>

            <div class="artwork-thumbnails">
                    <div class="artwork-thumbnail template">
                        <div class="thumbnail-image blend-image"><img draggable="false" src=""></div>
                        <div class="thumbnail-image regular-image"><img draggable="false" src=""></div>
                    </div>
            </div>
        </div>
    </div>

    <div class="single-artwork-overlay">
        <div class="topline-spacer"></div>
        <div class="sidebar">
            1/3
        </div>

        <div class="gallery-container">
        </div>
        <div class="sidecol-spacer"></div>

        <div class="artist-name">
            Luca Borsato
        </div>
        <div class="metainfo-container">
            <div class="artwork-info">
                <div class="title">Never Take Away my Freedom</div>
                <div class="series">Pop Stars 20177</div>
                <div class="date">2020</div>
                <div class="material">high-gloss-paper</div>
                <div class="dimensions">42x59cm</div>
            </div>
        </div>

    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.0/gsap.min.js"></script>
    <script
    src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
    crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>

    <script src="js/populate-content.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/map.js"></script>


</body>
</html>
